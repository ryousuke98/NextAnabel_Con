<meta charset='utf-8'>

<link rel="stylesheet" href="{% static 'button2.css' %}">

<head>

<div id="main">

					}

	<script type="text/javascript">
	$(window).load( function() {
		$('#mycalendar').monthly({
			mode: 'event',
			//jsonUrl: 'events.json',

			xmlUrl: 'events.xml'
		});
	});
	</script>
</div>
